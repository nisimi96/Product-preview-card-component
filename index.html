<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="cards-container">

        <div class="image-container">
            <img src="rss/image-product-desktop.jpg" alt="" class="product">
            <img src="rss/image-product-mobile.jpg" alt="" class="product-mobile">
        </div>

        <div class="white-side">


            <div class="top-white-card">
                <h2 class="small-title Montserrat">PERFUME</h2>
                <h1 class="main-title fraunces">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-p Montserrat">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            </div>



            <div class="prices">
                <p class="main-price fraunces">$149.99</p>
                <p class="was-price Montserrat">$169.99</p>
            </div>


            <div class="bottun">
                <button class="button-style">
                    <img src="rss/icon-cart.svg" alt="" class="cart.logo">
                    <p class="button-p Montserrat">Add to Cart</p>
                </button>
            </div>
        </div>

    </div>
</body>
</html>
